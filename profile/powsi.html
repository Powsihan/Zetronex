<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Google font -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- Font awson icons -->
    <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/flash-back---demo">
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="powsi.css">
    <!-- Page Title -->
    <title>Powsi | ZetroneX</title>
</head>

<body>
    <!--profile-->
    <div class="modal">
        <img src="powsi.JPG" alt="">
        <div class="close"></div>
    </div>
    <!--Card-->

    <div class="body-of-card">


        <div class="container">
            <div class="card">
                <div class="header">
                    <div class="hamburger-menu">
                        <div class="center"></div>
                    </div>
                    <a href="#" class="mail">
                        <i class="far fa-envelope"></i>
                    </a>
                    <div class="main">
                        <div class="image">
                            <div class="hover"></div>
                        </div>
                        <h3 class="name">I Powsihan</h3>
                        <h3 class="sub-name">Game Developer</h3>
                    </div>
                </div>

                <div class="content">
                    <div class="left">
                        <div class="about-container">
                            <h3 class="title">About</h3>
                            <p class="text">Game Developer of ZetroneX Software Company since 2019.</p>
                        </div>
                        <div class="icons-container">
                            <a href="#" class="icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="#" class="icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                        <div class="buttons-wrap">
                            <div class="follow-wrap">
                                <a href="#" class="follow">Follow</a>
                            </div>
                            <div class="share-wrap">
                                <a href="#" class="share">Share</a>
                            </div>
                        </div>
                    </div>

                    <div class="right">
                        <div>
                            <h3 class="number">02</h3>
                            <h3 class="number-title">Years</h3>
                        </div>
                        <div>
                            <h3 class="number">17</h3>
                            <h3 class="number-title">Following</h3>
                        </div>
                        <div>
                            <h3 class="number">7.7K</h3>
                            <h3 class="number-title">Followers</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
